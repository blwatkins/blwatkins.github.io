# Minima theme configuration
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme

# valid social icon names can be found at https://fontawesome.com/search?ic=brands

minima:
  skin: auto
  hide_site_feed_link: true
  show_excerpts: true
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/blwatkins"
    - title: X (formerly Twitter)
      icon: x-twitter
      url: "https://x.com/books_n_code"
    - title: Instagram
      icon: instagram
      url: "https://instagram.com/brittniwatkins"
  nav_pages:
    - index.md

title: brittni - coding nerd
description: i love to make awesome things with code!
logo: assets/images/logo.png
show_downloads: false

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
